<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product list with cart</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <span class="layer none"></span>
    <div class="order-complete none">
      <div class="image">
        <img src="assets/images/icon-order-confirmed.svg" alt="" />
      </div>
      <div class="text">
        <p class="large">Order Confirmed</p>
        <p class="xsmall">We hope you enjoy your food!</p>
      </div>
      <div class="items"></div>

      <div class="new">
        <p class="medium">Start New Order</p>
      </div>
    </div>
    <div class="card">
      <div class="box-desserts">
        <p class="large">Desserts</p>
        <div class="grid"></div>
      </div>
      <div class="box-cart">
        <p class="cart-heading">Your Cart (<span id="quantity">0</span>)</p>
        <div class="empty">
          <div class="image">
            <img src="assets/images/illustration-empty-cart.svg" alt="" />
            <p class="xsmall">Your added items will appear here</p>
          </div>
        </div>
        <div class="items"></div>
        <div class="total">
          <p class="xsmall">Order Total</p>
          <p class="cart-heading" id="total-price"></p>
        </div>
        <div class="carbon">
          <img src="assets/images/icon-carbon-neutral.svg" alt="" />
          <p class="xsmall">
            This is a <span class="medium">carbon-neutral</span> delivery
          </p>
        </div>
        <div class="confirm">
          <p class="medium">Confirm Order</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
